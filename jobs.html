---
title: Jobs
layout: default
---
<div class="intro">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6">
        <h1>Jobs @ iooikos</h1>
        <p>
          	text1
        </p>
      </div>
      <div class="col-12 col-md-6 page-jobs-list">
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    {% for jobs in site.jobs %}
    <div class="col-12 col-md-6 mb-1">
      <div class="jobs jobs-summary">
        {% if jobs.image %}
        <div class="jobs-image">
          <img
            alt="{{ jobs.title }} logo"
            class="img-fluid mb-2"
            src="{{site.baseurl}}{{ jobs.image }}"
          />
        </div>
        {% endif %}
        <div class="jobs-meta">
          <h2 class="jobs-name">{{ jobs.title }}</h2>
          <p class="jobs-description">{{ jobs.jobtitle }}</p>
          {% if jobs.linkedinurl %}
          <a target="_blank" href="{{ jobs.linkedinurl }}">LinkedIn</a> 
          {% endif %}
        </div>
        <div class="jobs-content">{{ jobs.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
